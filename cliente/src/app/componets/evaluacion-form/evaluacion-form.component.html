			<div class="linea-vertical">
				<span>

				</span>
			</div>
			<span>Agregar labor docente</span>
	  </div>

<nav class="menu-navegacion">
</nav>

<div class="container">
    <div class="card">
        <div class="card-head">
            <h3>Evaluacion</h3>           
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Labor</th>
                        <th>Periodo</th>
                        <th>Docente</th>    
                        <th>Estado</th>                   
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center">
                        <td>
                          <select [(ngModel)]="evaluacion.LAB_ID" class = "labores" required>
                            <option *ngFor="let labor of labores" [ngValue]="labor.LAB_ID">{{labor.LAB_NOMBRE}} </option>                            
                          </select>
                        </td>
                        <td>
                          <select [(ngModel)]="evaluacion.PER_ID" required>
                            <option *ngFor="let periodo of periodos" [ngValue]="periodo.PER_ID">{{periodo.PER_NOMBRE}} </option>                            
                          </select>
                        </td> 
                        <td>
                          <select [(ngModel)]="seleccion" required>
                          <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{usuario.Nombre}} </option>                            
                          </select>     
                        </td>
                        <td>
                          <select [(ngModel)]="evaluacion.EVA_ESTADO"required>
                            <option *ngFor="let key of estadoForm" [ngValue]="key">{{ estados[key] }}</option>                      
                          </select>     
                        </td> 
                        <td>
                          <input type="submit" class="btn btn-warning" (click)="edit ? updateEvaluacion() : saveEvaluacion()" value="Guardar "/>
                          <!-- <div *ngIf="laborAgregado">
                            Usuario agregado exitosamente.
                          </div> -->
                        </td>                      
                      </tr>
                      
                </tbody>
            </table>
        </div>
    </div>
</div>
