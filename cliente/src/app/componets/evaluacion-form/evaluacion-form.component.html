<div class="container">
    <div class="card">
        <div class="card-head">
            <h3>Usuarios</h3>
            
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Labor</th>
                        <th>Periodo</th>
                        <th>Docente</th>                       
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center">
                        
                        <select [(ngModel)]="evaluacion.LAB_ID" *ngFor="let labor of labores">
                            <option value="labor.LAB_ID">{{labor.LAB_NOMBRE}} </option>                            
                        </select>
                        <select [(ngModel)]="evaluacion.PER_ID" *ngFor="let periodo of periodos">
                          <option value="periodo.PER_ID">{{periodo.PER_NOMBRE}} </option>                            
                        </select>
                        <select [(ngModel)]="evaluacion.USR_IDENTIFICACION" *ngFor="let usuario of usuarios">
                          <option value="[usuario.Id, usuario.RolID">{{usuario.Nombre}} </option>                            
                        </select>     
                        <td>
                          <!-- <button class="btn btn-warning" (click)="edit ? updateLabor() : saveNewLabor()">Guardar</button> -->

                          </div> -->

                      </tr>
                      
                </tbody>
            </table>
        </div>
