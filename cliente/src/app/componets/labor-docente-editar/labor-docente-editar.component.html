<div class="container">
    <div class="card">
        <div class="card-head">
            <h3>Usuarios</h3>
            
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr> 
                        <th>Identificación</th>
                        <th>Tipo labor</th>
                        <th>Nombre</th>
                        <th>Horas</th>
                       
                    </tr>
                </thead>
                <tbody>
                   <tr>
                    <td> <input type="text" name="LAB_ID" [(ngModel)]="laborDocente.LAB_ID" class="left-align-input"></td>  
 
                    <select [(ngModel)]="seleccionTipoLab" (change)="seleccionarTipoLabor()">
                        <option value="opt1">Docencia </option>
                        <option value="opt2">Trabajos Docencia</option>
                        <option value="opt3">Proyecto Investigación</option>
                        <option value="opt4">Trabajos Investigacion</option>
                        <option value="opt5">Administracion</option>
                        <option value="opt6">Asesoria</option>
                        <option value="opt7">Servicios</option>
                        <option value="opt8">Extensión</option>
                        <option value="opt9">Capacitación</option>
                        <option value="opt10">Otros Servicios</option>
                      </select>
                      
                    <td> <input type="text" name="LAB_NOMBRE" [(ngModel)]="laborDocente.LAB_NOMBRE" class="left-align-input"></td>
                    <td> <input type="text" name="LAB_HORAS" [(ngModel)]="laborDocente.LAB_HORAS" class="left-align-input"></td>
                    
                        <td>
                          <button class="btn btn-warning" (click)=" updateLabor() ">Guardar</button>
                          
                        </td>
                      </tr>
                      
                </tbody>
            </table>
        </div>
    </div>
</div>
