<div id="cabecera" class="cabecera-con-imagen">
	<div class="imagen-con-texto">
	  <img src="assets/Escudo_Unicauca2.png" alt="Icono" class="icono-izquierda">
	  <div class="texto-con-linea">
			<div class="linea-vertical">
				<span>
					Universidad del Cauca
				</span>
			</div>
			<span>Gestión labor docente</span>
	  </div>
	</div>
  </div>

<nav class="menu-navegacion">
	<ul>
        <li><a (click)= "IrInicio()">Inicio <i class='bx bx-home' ></i></a></li>
	    <li><a (click)= "IrGestionDocente()">Gestión docente <i class='bx bx-user'></i></a></li>
	    <li><a (click)= "IrGestionLabor()">Gestión labor docente</a></li>
	    <li><a (click)= "IrEvaluacion()">Evaluación</a></li>
        <li><a (click)= "nuevo()">Nueva labor</a></li>
	</ul>
</nav>

<div class="container">
    <div class="card">
        <div class="card-head">
            <h3>Labor docente</h3>
            
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id Labor</th>
                        <th>Id Tipo Labor</th>
                        <th>Nombre</th>
                        <th>Horas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let labDocente of laborDocente" class="text-center">
                        <td>{{ labDocente.LAB_ID}}</td>
                        <td>{{ labDocente.TL_ID }}</td>
                        <td>{{ labDocente.LAB_NOMBRE }}</td>
                        <td>{{ labDocente.LAB_HORAS }}</td>
                        <td>
                            <button [routerLink]="['/editar',labDocente.LAB_ID]" class="btn btn-warning">Editar</button>
                            <button class="btn btn-warning" (click)="deleteLabor(labDocente.LAB_ID)" style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
