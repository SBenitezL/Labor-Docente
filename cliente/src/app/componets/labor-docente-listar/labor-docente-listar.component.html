<div class="container">
    <div class="card">
        <div class="card-head">
            <h3>Usuarios</h3>
            
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id Labor</th>
                        <th>Id Tipo Labor</th>
                        <th>Nombre</th>
                        <th>Horas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let labDocente of laborDocente" class="text-center">
                        <td>{{ labDocente.LAB_ID}}</td>
                        <td>{{ labDocente.TL_ID }}</td>
                        <td>{{ labDocente.LAB_NOMBRE }}</td>
                        <td>{{ labDocente.LAB_HORAS }}</td>
                        <td>
                            <button [routerLink]="['/editar',labDocente.LAB_ID]" class="btn btn-warning">Editar</button>
                            <button class="btn btn-warning" (click)="deleteLabor(labDocente.LAB_ID)" style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
