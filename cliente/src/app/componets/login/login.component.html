<body>
    <main>
      <div class ="main-container">
        <div id="action2">
            <div class="question">
                <h1>Don't Have an account?</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente suscipit nemo labore?
                </p>
            </div>
            <div  class="login-container" id ="login">
                <form [formGroup]="myForm" (ngSubmit)="submitFormulario()" class = "formulario">
                    <h1 class="tittle-action">LOGIN</h1>
                    <label for="username">
                        <input formGroupName="user" type="text" id="password" [(ngModel)]="usuario.USU_NOMBRE" class="entrada" required>
                    </label>
                    <label for="password">
                        <input formGroupName="user" type="text" id="password" [(ngModel)]="usuario.USU_APELLIDO" class="entrada" required>

                    </label>
                    <div class="envio">
                        <a href="#" target="_blank">Forgot password?</a>
                        <input (click)="login()" type="submit" value="LOGIN" class="send">
                    </div>
                </form>
            </div>
        </div>
      </div>
    </main>
  </body>
