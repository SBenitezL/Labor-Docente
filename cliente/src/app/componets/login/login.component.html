<div id="cabecera" class="cabecera-con-imagen">
	<div class="imagen-con-texto">
	  <img src="assets/Escudo_Unicauca2.png" alt="Icono" class="icono-izquierda">
	  <div class="texto-con-linea">
			<div >
				<span>
					Universidad del Cauca
				</span>
			</div>
	  </div>
	</div>
  </div>
<body>
    <main>
      <div class ="main-container">
        <div id="action2">
            <div class="question">
                <h1>Don't Have an account?</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente suscipit nemo labore?
                </p>
            </div>
            <div  class="login-container" id ="login">
                <form [formGroup]="myForm" (ngSubmit)="submitFormulario()" class = "formulario">
                    <h1 class="tittle-action">LOGIN</h1>
                    <label for="username">
                        <input formControlName="user" type="text" id="username" placeholder="Username" autocomplete="username" class="entrada" required>                        
                    </label>
                    <label for="password">
                        <input formControlName="password" type="password" id="password" placeholder="Password" autocomplete="current-password" class="entrada" required>

                    </label>
                    <div class="envio">
                        <a href="#" target="_blank">Forgot password?</a>
                        <input (click)="login()" type="submit" value="LOGIN" class="send">
                    </div>
                </form>
            </div>
        </div>
      </div>
    </main>
  </body>
