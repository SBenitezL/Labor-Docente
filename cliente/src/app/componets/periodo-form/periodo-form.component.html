				  <label for="name">Nombre:</label>
				  <input type="text" id="name" name="name" required [(ngModel)]="periodo.PER_NOMBRE">
			
				  <label for="start-date">Fecha de inicio:</label>
				  <input type="date" id="start-date" name="start-date" required [(ngModel)]="periodo.PER_FECHAINICIO">
			
				  <label for="end-date">Fecha de fin:</label>
				  <input type="date" id="end-date" name="end-date" required [(ngModel)]="periodo.PER_FECHAFIN">
			
				  <input type="submit" value="Guardar">
