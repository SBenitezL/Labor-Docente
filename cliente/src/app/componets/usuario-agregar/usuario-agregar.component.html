<div class="container">
    <div class="card">
        <div class="card-head">
            <h3>Usuarios</h3>
            
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Identificación</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Género</th>
                        <th>Estudio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center">
                        <td> <input type="text" name="USR_IDENTIFICACION" [(ngModel)]="usuario.USR_IDENTIFICACION"></td>
                        <td> <input type="text" name="USU_NOMBRE" [(ngModel)]="usuario.USU_NOMBRE"></td>
                        <td> <input type="text" name="USU_APELLIDO" [(ngModel)]="usuario.USU_APELLIDO"></td>
                        <td> <input type="text" name="USU_GENERO" [(ngModel)]="usuario.USU_GENERO"></td>
                        <td> <input type="text" name="USU_ESTUDIO" [(ngModel)]="usuario.USU_ESTUDIO"></td>
                        <td>
                          <button class="btn btn-warning" (click)="edit ? updateUsuario() : saveNewUsuario()">Guardar</button>
                          <div *ngIf="usuarioAgregado">
                            Usuario agregado exitosamente.
                          </div>
                        </td>
                      </tr>
                      
                </tbody>
            </table>
        </div>
    </div>
</div>
