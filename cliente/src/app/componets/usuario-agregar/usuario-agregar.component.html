<div id="cabecera" class="cabecera-con-imagen">
	<div class="imagen-con-texto">
	  <img src="assets/Escudo_Unicauca2.png" alt="Icono" class="icono-izquierda">
	  <div class="texto-con-linea">
			<div class="linea-vertical">
				<span>
					Universidad del Cauca
				</span>
			</div>
			<span>Agregar docente</span>
	  </div>
	</div>
</div>

<nav class="menu-navegacion">
	<ul>
        <li><a (click)= "IrInicio()">Inicio <i class='bx bx-home' ></i></a></li>
        <li><a (click)= "IrGestionDocente()">Gestión Docente <i class='bx bx-user'></i></a></li>
	    <li><a (click)= "IrGestionLabor()">Gestión labor docente <i class='bx bx-book-open'></i></a></li>
	    <li><a (click)= "IrEvaluacion()">Evaluación <i class='bx bx-user-check' ></i></a></li>
	</ul>
</nav>

<div class="container">
    <div class="card">
      <div class="card-head">
        <h3>Usuarios</h3>
      </div>
      <div class="card-body">
        <div class="table-container">
          <div class="left-table">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Usuario</th>
                  <th>Contraseña</th>
                  <th>Fecha Inicio</th>
                  <th>Fecha Fin</th>
                  <th>ID Tipo Rol</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td><input type="text" name="UserName" [(ngModel)]="usuario.UserName" class="left-align-input"></td>
                  <td><input type="text" name="USR_Contrasenia" [(ngModel)]="usuario.USR_Contrasenia" class="left-align-input"></td>
                  <td><input type="text" name="UR_FECHAINICIO" [(ngModel)]="usuario.UR_FECHAINICIO" class="left-align-input"></td>
                  <td><input type="text" name="UR_FECHAFIN" [(ngModel)]="usuario.UR_FECHAFIN" class="left-align-input"></td>
                  <td><input type="text" name="ROL_ID" [(ngModel)]="usuario.ROL_ID" class="left-align-input"></td>
                  <td>
                    <button class="btn btn-warning" (click)="edit ? updateUsuario() : saveNewUsuario()">Guardar</button>
                    <div *ngIf="usuarioAgregado">
                      Usuario agregado exitosamente.
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>    
          <div class="right-table">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Identificación</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Género</th>
                  <th>Estudio</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td><input type="text" name="USR_IDENTIFICACION" [(ngModel)]="usuario.USR_IDENTIFICACION" class="left-align-input"></td>
                  <td><input type="text" name="USU_NOMBRE" [(ngModel)]="usuario.USU_NOMBRE" class="left-align-input"></td>
                  <td><input type="text" name="USU_APELLIDO" [(ngModel)]="usuario.USU_APELLIDO" class="left-align-input"></td>
                  <td><input type="text" name="USU_GENERO" [(ngModel)]="usuario.USU_GENERO" class="left-align-input"></td>
                  <td><input type="text" name="USU_ESTUDIO" [(ngModel)]="usuario.USU_ESTUDIO" class="left-align-input"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
  </div>
