<div class="container">
    <div class="card">
        <div class="card-head">
            <h3>Usuarios</h3>
            
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Identificación</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Género</th>
                        <th>Estudio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  class="text-center">
                        <td> <input type="text" name="USR_IDENTIFICACION"[(ngModel)]="usuario.USR_IDENTIFICACION" placeholder="Identificación"></td>
                        <td> <input type="text" name="USU_NOMBRE" [(ngModel)]="usuario.USU_NOMBRE"placeholder="Nombre"></td>
                        <td> <input type="text" name="USU_APELLIDO" [(ngModel)]="usuario.USU_APELLIDO"placeholder="Apellido"></td>
                        <td> <input type="text" name="USU_GENERO"[(ngModel)]="usuario.USU_GENERO" placeholder="Género"></td>
                        <td> <input type="text" name="USU_ESTUDIO"[(ngModel)]="usuario.USU_ESTUDIO" placeholder="Estudio"></td>
                        <td>
                            <button class="btn btn-warning"(click)="saveNewUsuario()">Guardar</button>
                            <button class="btn btn-warning" style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
