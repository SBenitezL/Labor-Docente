<body>
  <main>
    <div class ="main-container">
      <div id="action2">
          <div class="question">
              <h1>Don't Have an account?</h1>
              <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente suscipit nemo labore?
              </p>
          </div>
          <div  class="login-container" id ="login">
              <form [formGroup]="myForm" (ngSubmit)="submitFormulario()" class = "formulario">
                  <h1 class="tittle-action">LOGIN</h1>
                  <label for="username">
                      <input formGroupName="user" type="text" id="username" placeholder="Username" autocomplete="username" class="entrada" required>
                  </label>
                  <label for="password">
                      <input formGroupName="password" type="password" id="password" placeholder="Password" autocomplete="current-password" class="entrada" required>
                  </label>
                  <div class="envio">
                      <a href="#" target="_blank">Forgot password?</a>
                      <input type="submit" value="LOGIN" class="send">
                  </div>
              </form>
          </div>
      </div>
    </div>
  </main>
</body>
